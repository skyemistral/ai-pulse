name: AI Pulse Twice Daily Refresh

on:
  schedule:
    - cron: '0 13 * * *'
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  run-ai-pulse:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run AI Pulse
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python src/ai_pulse_automation.py
